<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        th,
        td {
            text-align: center; 
        }
        
    </style>
</head>

<body style="background-color: #f8f9fa; padding: 30px;">
    <div class="container" style=" box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: #ffffff; margin-top: 20px; padding: 30px;">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h4 align="center">Product Report</h4>
                <!-- Report Table Format Starts -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Description</th>
                            <th scope="col">Published</th>
                            <th scope="col">Created On</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><img src="{{ product.image.url }}" class="rounded-circle" alt="..."
                                    height="50px" width="50px" /></td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.description }}</td>
                            <td>{{ product.is_published }}</td>
                            <td>{{ product.created_at }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- Report Table Format Ends -->
            </div>
        </div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'createpdf' %}" class="btn btn-primary btn-lg me-md-5 btn-generate-pdf">Generate PDF</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
